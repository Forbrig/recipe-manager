<div id="recipeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header pl-0">
                <h5 class="modal-title w-100 text-center position-absolute">Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="text" class="form-control d-none" id="recipe-id">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="recipe-name" class="control-label">Name</label>
                            <input type="text" class="form-control" id="recipe-name" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="recipe-price" class="control-label">Recipe price</label>
                            <input type="text" class="form-control text-center maskmoney" readonly id="recipe-price">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label for="recipe-description" class="control-label">Description</label>
                            <textarea class="form-control" id="recipe-description" placeholder="Write something about the recipe..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label for="recipe-preparation" class="control-label">Preparation</label>
                            <textarea class="form-control" id="recipe-preparation" placeholder="Write something about the recipe preparation..."></textarea>
                        </div>
                    </div>
                </div>
                {% comment %} ingredients part {% endcomment %}
                <div id="recipeIngredientsDiv" style="display:none" class="row">
                    <div class="col-md-12">
                        <hr>
                        <div class="col-md-12 text-center h5"> Ingredients </div>
                        <table id="recipeIngredientsTable" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th class="text-center" style="max-width: 80px;">Ammount</th>
                                    <th class="text-center" style="max-width: 80px;">Price (â‚¬)</th>
                                    <th class="text-center" style="max-width: 80px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button id="addNewRecipeIngredient" class="btn btn-danger w-md mb-4 float-right"><i class="fa fa-plus"></i> Add ingredient</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveNewRecipe" type="button" class="btn btn-outline-danger">Save</button>
            </div>
        </div>
    </div>
</div>
